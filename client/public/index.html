<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bucket List</title>
    <script src="/js/bundle.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>Bucket List</h1>
    <div class="wrapper">

    <br>
    <div>
        <h2>Add a Bucket List Item</h2>
        <form id="bucket-list-form">
          <div>
            <label for="item">What would you like to add?</label>
            <input type="text" id="item"/>
          </div>
          <div class="status">
            <label for="status" class="radio">Completed</label>
            <input type="radio" name="status" value=""><br>
          </div>

          <input type="submit" value="Save" id="save"/>
        </form>
    </div>
    <div>
    <h2>Your Bucket List</h2>
      <div id="bucket-list"></div>
    </div>
    </div>

  </body>
</html>
